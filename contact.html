<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share page</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

    <h2 style="text-align: center;">Share with your Freind</h2>

    <form style="max-width: 400px; margin: auto;">
        <!-- Name Input Box -->
        <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Name:</label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Enter name" 
            style="width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 14px;">

        <!-- Contact Number Input Box -->
        <label for="contact" style="display: block; margin-bottom: 5px; font-weight: bold;">Contact No:</label>
        <input 
            type="tel" 
            id="contact" 
            name="contact" 
            placeholder="Enter contact number" 
            style="width: 100%;
            padding: 10px; 
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;">

        <!-- Submit Button -->
        <button 
            type="submit" 
            style="width: 100%; 
            padding: 10px;
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 1rem; 
            font-size: 16px;
            cursor: pointer;">

        Submit
        </button>
    </form>

</body>
</html>
