<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Page</title>
    <style>
        .background {
            width: 100%;
            height: 800px;
            background: url('./images/photo_2024-12-23 14.46.21.jpeg') no-repeat center center/cover;
            position: relative;
        }

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 90% ;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: border-box;
        }

        button {
            width: 97%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: border-box;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        button:active{
            background-color: rgb(142, 186, 224);
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="form-container">
            <h2>Share with Your Friend</h2>
            <form>
                <input type="text" placeholder="Enter your name">
                <input type="tel" placeholder="Enter contact number">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
